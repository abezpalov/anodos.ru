<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Поиск по складам поставщиков{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/semantic/semantic.min.css">

</head>
<body>
<div class="ui container">
    <div class="ui grid"><div class="ui hidden divider"></div></div>
    <div class="ui equal width grid">
        <div class="column">
            <h1 class="ui left floated header"><a href="/">Anodos</a></h1>
            <p >ИТ-оборудование со склада и на заказ</p>
        </div>
        <div class="column">
            <p class="ui right aligned header"><a href="tel:+78469917885">+7 846 991 78 85</a></p>
        </div>
    </div>
    <div class="ui secondary menu">
        <a class="active item">Home</a>
        <a class="item">Messages</a>
        <a class="item">Friends</a>
        <div class="ui dropdown item">
            Dropdown
            <i class="dropdown icon"></i>
            <div class="menu">
                <div class="item">Choice 1</div>
                <div class="item">Choice 2</div>
                <div class="item">Choice 3</div>
            </div>
        </div>
        <div class="right menu">
            <div class="item">
                <div class="ui icon input">
                    <input type="text" placeholder="Найти...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>

    </div>
{% block content %}

{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/semantic/semantic.min.js"></script>
<script>
    $('.ui.dropdown').dropdown();
</script>

</body>
</html>
