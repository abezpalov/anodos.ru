<div id="modal-conversion-phone" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-margin-auto-vertical">
        <button class="uk-modal-close-outside" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Созвониться</h2>
        </div>
        <div class="uk-modal-body">
            <h3>
                <a href="tel:+78469917885" class="uk-link-heading">
                    <i class="fad fa-phone"></i>
                    +7 846 991-78-85
                </a>
            </h3>
            <p>Позвоните нам или закажите звонок</p>
            <form>
                <div class="uk-margin">
                    <label class="uk-form-label" for="modal-conversion-phone-name">Имя</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="modal-conversion-phone-name"
                               name="name" type="text">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="modal-conversion-phone-number">Номер телефона</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="modal-conversion-phone-number"
                               name="phone-number" type="tel" placeholder="+7 900 000 00 00">
                    </div>
                </div>
            </form>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-primary" data-do="save-phone-call">
                <i class="fa fa-check"></i>
                Заказать звонок
            </button>
            <button class="uk-button uk-button-default uk-modal-close">
                <i class="fa fa-times"></i>
                Отмена
            </button>
        </div>
    </div>
</div>
