{% if perms.pflops.can_edit %}
<div id="modal-parameter-list" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-margin-auto-vertical">
        <button class="uk-modal-close-outside" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Выберите параметр</h2>
        </div>
        <div class="uk-modal-body">
            <form>
                <input type="hidden" name="parameter_" id="modal-parameter-list-parameter_">
                <div class="uk-margin">
                    <select class="uk-select" id="modal-parameter-list-parameter">
                        {% for parameter in parameters %}
                        <option value="{{ parameter.id }}">{{ parameter.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </form>
        </div>
        <div class="uk-modal-footer">
            <div class="uk-align-right">
                <button class="uk-button uk-button-primary uk-modal-close" data-do="apply-link-parameter">
                    <i class="fa fa-check"></i>
                    Привязать
                </button>
                <button class="uk-button uk-button-default uk-modal-close">
                    <i class="fa fa-times"></i>
                    Отмена
                </button>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% if perms.pflops.can_edit %}
<div id="modal-parameter-editor" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-margin-auto-vertical">
        <button class="uk-modal-close-outside" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Редактировать параметр</h2>
        </div>
        <div class="uk-modal-body">
            <form>
                <input id="modal-parameter-editor-id" type="hidden" name="parameter_">
                <input id="modal-parameter-editor-name" class="uk-input" type="text" name="name">
            </form>
        </div>
        <div class="uk-modal-footer">
            <div class="uk-align-right">
                <button class="uk-button uk-button-primary uk-modal-close" data-do="save-parameter">
                    <i class="fa fa-check"></i>
                    Сохранить
                </button>
                <button class="uk-button uk-button-default uk-modal-close">
                    <i class="fa fa-times"></i>
                    Отмена
                </button>
            </div>
        </div>
    </div>
</div>
{% endif %}
