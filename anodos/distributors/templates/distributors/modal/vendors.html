<div class="ui modal" id="modal-vendor-list">
    <i class="close icon"></i>
    <div class="header">Выберите вендора</div>
    <div class="content">
        <form>
            <input type="hidden" name="vendor_" id="modal-vendor-list-vendor_">
            <div class="ui fluid search selection dropdown">
                <input type="hidden" name="vendor" id="modal-vendor-list-vendor">
                <i class="dropdown icon"></i>
                <div class="default text">Выберите вендора</div>
                <div class="menu">
                    {% for vendor in vendors %}
                    <div class="item" data-value="{{ vendor.id }}">{{ vendor.name }}</div>
                    {% endfor %}
                </div>
            </div>
        </form>
    </div>
    <div class="actions">
        <button class="ui labeled icon positive button" data-do="apply-link-vendor">
            <i class="linkify icon"></i>Привязать
        </button>
        <button class="ui labeled icon deny button">
            <i class="x icon"></i>Отмена
        </button>
    </div>
</div>

<div class="ui modal" id="modal-vendor-editor">
    <i class="close icon"></i>
    <div class="header">Редактировать вендора</div>
    <div class="content">
        <form class="ui form">
            <input id="modal-vendor-editor-id" type="hidden" name="vendor_">
            <input id="modal-vendor-editor-name" type="text" name="name">
        </form>
    </div>
    <div class="actions">
        <button class="ui labeled icon positive button" data-do="save-vendor">
            <i class="save icon"></i>Сохранить
        </button>
        <button class="ui labeled icon deny button">
            <i class="x icon"></i>Отмена
        </button>
    </div>
</div>
