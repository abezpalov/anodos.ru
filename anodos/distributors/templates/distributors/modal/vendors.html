{% if perms.pflops.can_edit %}
<div id="modal-vendor-list" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-margin-auto-vertical">
        <button class="uk-modal-close-outside" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Выберите вендора</h2>
        </div>
        <div class="uk-modal-body">
            <form>
                <input type="hidden" name="vendor_" id="modal-vendor-list-vendor_">
                <div class="uk-margin">
                    <select class="uk-select" id="modal-vendor-list-vendor">
                        {% for vendor in vendors %}
                        <option value="{{ vendor.id }}">{{ vendor.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </form>
        </div>
        <div class="uk-modal-footer">
            <button class="uk-button uk-button-primary uk-modal-close" data-do="apply-link-vendor">
                <i class="fa fa-check"></i>
                Привязать
            </button>
            <button class="uk-button uk-button-default uk-modal-close">
                <i class="fa fa-times"></i>
                Отмена
            </button>
        </div>
    </div>
</div>
{% endif %}

{% if perms.pflops.can_edit %}
<div id="modal-vendor-editor" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-margin-auto-vertical">
        <button class="uk-modal-close-outside" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Редактировать вендора</h2>
        </div>
        <div class="uk-modal-body">
            <form>
                <input id="modal-vendor-editor-id" type="hidden" name="vendor_">
                <input id="modal-vendor-editor-name" type="text" name="name">
            </form>
        </div>
        <div class="uk-modal-footer">
            <button class="uk-button uk-button-primary uk-modal-close" data-do="save-vendor">
                <i class="fa fa-check"></i>
                Сохранить
            </button>
            <button class="uk-button uk-button-default uk-modal-close">
                <i class="fa fa-times"></i>
                Отмена
            </button>
        </div>
    </div>
</div>
{% endif %}
